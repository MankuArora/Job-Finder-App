{% extends "base.html" %}

{% block content %}
<div class="card p-4 glow-border">
    <h2 class="mb-4 animate__animated animate__fadeIn">HR Dashboard</h2>
    <p class="animate__animated animate__fadeIn animate__delay-1s">Welcome to the Resume Screening System. Here you can upload resumes and job descriptions to find the best matches.</p>
    <div class="d-grid gap-2 mt-4 animate__animated animate__fadeIn animate__delay-2s">
        <a href="{{ url_for('upload') }}" class="btn btn-primary">
            <span>Upload Resumes</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload ms-2" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
            </svg>
        </a>
    </div>
</div>
{% endblock %}
